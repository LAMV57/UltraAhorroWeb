<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ultra Ahorro - Tienda Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <h1>Ultra Ahorro</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de productos -->
    <section class="productos">
        <h2>Productos Destacados</h2>
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Licuadora Portátil</h3>
            <p>$52,99</p>
            <button onclick="agregarAlCarrito()">Añadir al carrito</button>
        </div>

        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Baraja Española</h3>
            <p>$54,90</p>
            <button onclick="agregarAlCarrito()">Añadir al carrito</button>
        </div>
        <!-- Puedes agregar más productos aquí -->
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Ultra Ahorro - Importadora y Distribuidora en Uruguay</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
